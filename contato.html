    <!-- Formulario -->
    <div class="container">
        <h3 class="text-center mt-3">Entre em contato conosco</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="form-contato">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input id="nome" class="form-control" name="nome" placeholder="Digite seu Nome" type="text" onkeyup="validaNome()" required>
                                <div id="txtNome"></div>
                            </div>
        
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input id="email" class="form-control" name="email" placeholder="Digite seu E-mail"
                                    type="email" onkeyup="validaEmail()" required>
                                    <div id="txtEmail"></div>
                            </div>
        
                            <div class="form-group">
                                <label for="mensagem">Mensagem</label>
                                <textarea id="mensagem" class="form-control" name="mensaegem"
                                    placeholder="Digite sua mensagem" onkeyup="validaMensagem()" required></textarea>
                                    <div id="txtMensagem"></div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>                
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
